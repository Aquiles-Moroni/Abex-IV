<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Notícia</title>
    <link rel="stylesheet" href="cadastrarnoticia.css">
    <script src="cadastrarnoticia.js" defer></script>
</head>
<body>
    <section id="topo">
        <a href="paginaInicial.html" id="voltar-inicio">Voltar ao Início</a>
    </section>

    <section id="dados-noticias">
        <h2 id="h2-titulo">Cadastrar Notícia</h2>
        <form id="cadastroNoticiaForm" enctype="multipart/form-data">
            <div class="input-group">
                <label for="titulo">Título Notícia:</label>
                <input id="titulo" name="titulo" required>

                <label for="url">URL da Notícia:</label>
                <input id="url" name="url" required>

                <label for="resumo">Resumo da notícia:</label>
                <input id="resumo" name="resumo" required>

                <label for="imagem">Escolha uma imagem:</label>
                <input type="file" id="imagem" name="imagem" accept="image/*">
                
                <button type="submit" id="enviar">Publicar Notícia</button>
            </div>
        </form>
    </section>

    <div id="rodape">
        <p id="texto-rodape">© Copyright 2024 RetroTech. Todos os Direitos Reservados.</p>
    </div>
</body>
</html>
