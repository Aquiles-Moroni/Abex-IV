<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="stylesheet" href="criarconta.css">
    <script src="cadastro.js"></script>
</head>

<body>
    <section id="topo">
        <a href="paginaInicial.html" id="voltar-inicio">Voltar ao Início</a>
    </section>

<section id="login">
    <h2>Criar conta</h2>
    <form>
        <div class="input-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
            
            <label for="senha">Senha:</label> 
            <input type="password" id="senha" name="senha" required>
            
            <label for="confirmarSenha">Confirmar senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>
        </div>
        <button type="submit" id="entrar">Avançar</button>
    </form>
</section>

<div id="rodape">
    <p id="texto-rodape">© Copyright 2024 RetroTech. Todos os Direitos Reservados.</p>
</div>

</body>
</html>
