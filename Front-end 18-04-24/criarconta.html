<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="stylesheet" href="criarconta.css">
    <script src="cadastro.js" defer></script>
</head>
<body>
    <section id="topo">
        <a href="paginaInicial.html" id="voltar-inicio">Voltar ao Início</a>
    </section>
    <section id="login">
        <h2>Criar conta</h2>
        <form id="cadastroForm">
            <div class="input-group">
                <label for="nome_completo_usuario">Nome Completo:</label>
                <input type="text" id="nome_completo_usuario" name="nome_completo_usuario" required>

                <label for="nome_usuario">Nome de Usuário:</label>
                <input type="text" id="nome_usuario" name="nome_usuario" required>

                <label for="telefone_usuario">Telefone:</label>
                <input type="tel" id="telefone_usuario" name="telefone_usuario" required pattern="\d{10,11}" placeholder="Formato: 49998263477">

                <!-- <label for="email">Email:</label>
                <input type="email" id="email" name="email" required> -->

                <label for="tipo_usuario">Tipo de Usuário:</label>
                <input type="text" id="tipo_usuario" name="tipo_usuario" required>

                <label for="data_nasc_usuario">Data de Nascimento:</label>
                <input type="datetime" id="data_nasc_usuario" name="data_nasc_usuario" required>

                <label for="senha_usuario">Senha:</label>
                <input type="password" id="senha_usuario" name="senha_usuario" required>

                <label for="confirmarSenha">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required>
            </div>
            <button type="submit" id="entrar">Avançar</button>
        </form>
    </section>
    <div id="rodape">
        <p id="texto-rodape">© Copyright 2024 RetroTech. Todos os Direitos Reservados.</p>
    </div>
</body>
</html>
