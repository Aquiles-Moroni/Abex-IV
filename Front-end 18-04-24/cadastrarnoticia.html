<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Notícia</title>
    <link rel="stylesheet" href="cadastrarnoticia.css">
</head>
<body>
    <section id="topo">
        <a href="paginaInicial.html" id="voltar-inicio">Voltar ao Início</a>
    </section>

    <section id="dados-noticias">

        <h2 id="h2-titulo">Cadastrar Notícia</h2>

        <div class="input-group">
            <label for="username">Título Notícia:</label>
            <input id="username" name="username">

            <label for="sobrenome">URL da Notícia:</label>
            <input id="sobrenome" name="sobrenome">

            <label for="telefone">Resumo da notícia:</label>
            <input type="tel" id="telefone" name="telefone">

            <form>
                <label for="imagem">Escolha uma imagem:</label>
                <input type="file" id="imagem" name="imagem" accept="image/*">
            </form>
        
            <script>
                const uploadField = document.getElementById("imagem");
            </script>

            <button id="enviar">Publicar Notícia</button>

        </div>

    </section>

    <div id="rodape">
        <p id="texto-rodape">© Copyright 2024 RetroTech. Todos os Direitos Reservados.</p>
    </div>

</body>
</html>
