<!-- Formulário de Login -->
<section id="login">
    <h2>Esqueceu sua senha?</h2>
    <form>
        <div class="input-group">
            <label for="username">Nome:</label>
            <input type="text" id="username" name="username" required>
        
            <label for="sobrenome">Sobrenome:</label>
            <input type="sobrenome" id="sobrenome" name="sobrenome" required>
            
                <label for="telefone-senha">Telefone para recuperar a senha:</label>
                <input type="telefone-senha" id="telefone-senha" name="telefone-senha" required>
            
                <label for="phone-confirmation">Confirmar telefone:</label>
                <input type="phone-confirmation" id="phone-confirmation" name="phone-confirmation" required>
            </div>
            <button id="entrar">Confirmar</button>
    </form>
   
</section>
