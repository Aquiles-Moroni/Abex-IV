<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>


</head>
<body>
    <section id="topo">
        <a href="paginaInicial.html" id="voltar-inicio">Voltar ao Início</a>
        
    </section>
<!-- Formulário de Login -->    
<section id="login">
    <h2>Minha Conta</h2>
    <form>
        <div class="input-group">

            <div id="mensagem-sucesso" style="display: none;"></div>


            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button id="entrar">Entrar</button>


        </div>
        <div class="button-group">
            <button type="button" id="criar-conta" onclick="window.location.href='criarconta.html';">Criar conta</button>
            <button type="button" id="esqueceu-senha"onclick="window.location.href='senha.html';">Esqueceu a Senha?</button>
        </div>
    </form>
   
    

</section>

<div id="rodape">
    <p id="texto-rodape">© Copyright 2024 RetroTech. Todos os Direitos Reservados.</p>
</div>
