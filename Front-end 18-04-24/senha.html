<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a senha</title>
    <link rel="stylesheet" href="senha.css">
    <script src="senha.js" defer></script>

</head>
<body>
    <section id="topo">
        <a href="paginaInicial.html" id="voltar-inicio">Voltar ao Início</a>
    </section>
    <!-- Formulário de Login -->
    <section id="login">
        <h2>Esqueceu sua senha?</h2>
        <form>
            <div class="input-group">
                <label for="username">Nome:</label>
                <input type="text" id="username" name="username" required pattern="[a-zA-ZÀ-ú\s]+$">
            
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required pattern="[a-zA-ZÀ-ú\s]+$">
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required pattern="\d{10,11}" placeholder="Formato: 49998263477">
                
                <label for="phone-confirmation">Confirmar telefone:</label>
                <input type="tel" id="phone-confirmation" name="phone-confirmation" required>
            </div>
            <button id="entrar">Confirmar</button>
        </form>
    </section>

    <div id="rodape">
        <p id="texto-rodape">© Copyright 2024 RetroTech. Todos os Direitos Reservados.</p>
    </div>

    
</body>
</html>
